<div class="col-lg-12">
	<h1>{{ title }}</h1>

	<div class="form-container">

		<div class="alert alert-success" *ngIf="status === 'success'">
			<span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
			<span>Te has identificado correctamente. Bienvenido</span>
		</div>

		<div class="alert alert-danger" *ngIf="status === 'error'">
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			<span>No te has podido identificar correctamente</span>
		</div>

		<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
			<p>
				<label>Correo electrónico</label>
				<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
				<span *ngIf="!email.valid && email.touched">El email no es correcto</span>
			</p>

			<p>
				<label>Contraseña</label>
				<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
				<span *ngIf="!password.valid && password.touched">La contraseña es obligatoria</span>
			</p>

			<div class="text-right">
				<input type="submit" value="{{ title }}" class="btn btn-success" [disabled]="!loginForm.form.valid">
			</div>
		</form>

	</div>

</div>
