<div class="col-lg-12">
	<h1>{{ title }}</h1>

	<div class="form-container">

		<div class="alert alert-success" *ngIf="status === 'success'">
			<span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
			<span>Tus datos se han actualizado correctamente</span>
		</div>

		<div class="alert alert-danger" *ngIf="status === 'error'">
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			<span>
				No se han podido actualizar tus datos
			</span>
		</div>

		<form #userEditForm="ngForm" (ngSubmit)="onSubmit()">
			<p>
				<label>Nombre</label>
				<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
				<span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
			</p>

			<p>
				<label>Apellidos</label>
				<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
				<span *ngIf="!surname.valid && surname.touched">Los apellidos son obligatorios</span>
			</p>

			<p>
				<label>Alias</label>
				<input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required>
				<span *ngIf="!nick.valid && nick.touched">El alias es obligatorio</span>
			</p>

			<p>
				<label>Correo electr√≥nico</label>
				<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
				<span *ngIf="!email.valid && email.touched">El correo no es correcto</span>
			</p>

			<p>
				<label>Sube tu avatar</label>
				<input type = "file" placeholder="Subir imagen" (change)="fileChangeEvent($event)">
			</p>

			<div *ngIf="user.image">
				<img class="avatar-upload" src="{{ url + 'get-image-user/' + user.image }}">
			</div>

			<div class="text-right">
				<input type="submit" value="{{ title }}" class="btn btn-success" [disabled]="!userEditForm.form.valid">
			</div>
		</form>

	</div>
</div>
